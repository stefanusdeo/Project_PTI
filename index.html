<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h2>Table Mahasiswa</h2>
    </div>
    <div class="container">
        <div class="d-flex justify-content-end">
            <button class="btn modal-btn btn-primary" id="">Add mahasiswa</button>
        </div>
        <div class="d-flex justify-content-end">
            <a class="btn btn-update" href="#update">Update mahasiswa</a>
        </div>
    </div>
    <div class="mr ml">
        <div class="table-responsive justify-content-center">
            <table class="containe-table" id="table">
                <thead>
                    <tr>
                        <th>NIM</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Option</th>
                    </tr>
                </thead>
                <tbody id="listUser">

                </tbody>
            </table>
        </div>
    </div>
    <div class="container mb-5" id="update">
        <div class="d-flex justify-content-center" style="flex-direction: column; align-items: center;">
            <h2>Update Mahasiswa</h2>
            <input type="text" name="nim" id="nim" placeholder="Insert Nim" style="width: 50%;"><br>
            <input type="text" name="name" id="name" placeholder="Change Name" style="width: 50%;"><br>
            <input type="text" name="address" id="address" placeholder="Change Address" style="width: 50%;"><br>
            <button id="buttonUpdate" class="btn btn-primary">Update</button>
        </div>
    </div>


    <!-- modal -->
    <div class="modal-bg">
        <div class="modal">
            <h2>Input Mahasiswa</h2>
            <input type="text" name="nim" id="nim1" placeholder="Nim"><br>
            <input type="text" name="name" id="name1" placeholder="Name"><br>
            <input type="text" name="address" id="address1" placeholder="Address"><br>
            <button id="buttonSave" class="btn btn-primary">Save</button>
            <span class="modal-close">X</span>
        </div>
    </div>

    <footer class="footer">
        <p>Stefanus Deo <br> 00000016447</p>
    </footer>
</body>

</html>
